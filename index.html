<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamehub - The universe of games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/scripts/script.js" defer></script>
  </head>
  <body id="front-page">
    <header class="site-header cwc">
      <div class="branding">
        <img
          class="logo"
          src="/assets/logo.png"
          alt="Gamehub - The universe of games"
        />
        <h1 class="sr-only">Gamehub</h1>
        <a class="sr-only sr-only-focusable" href="#main-content"
          >Skip to main content</a
        >
      </div>
      <button class="hamburger" onclick="openMenu()">
        <i class="fas fa-bars"></i>
        <span class="sr-only">Open menu</span>
      </button>
      <div id="mobile-menu" class="mobile-menu active">
          <form class="search" action="/search" method="GET">
            <input type="search" />
            <button class="btn-search" type="submit"><i class="fas fa-search fa-2l"></i></button>
          </form>
              <ul class="utility-menu">
                <li><a href="/wishlist"><i class="fas fa-list fa-lg"></i></a></li>
                <li><button><i class="fas fa-user fa-lg"></i></button></li>
                <li><a href="/basket"><i class="fas fa-shopping-basket fa-lg"></i></a></li>
              </ul>
            <nav class="main-nav">
                <ul>
                    <li class="main-nav__item">
                        <a href="/games" class="main-nav__link">Purchase Games</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="/sell-games" class="main-nav__link">Sell your Games</a>
                    </li>
                </ul>
            </nav>
        <button class="hamburger-close" onclick="closeMenu()">
          <i class="far fa-times-circle"></i
          ><span class="sr-only">Close Menu</span>
    </div>
    </button>
    </header>
    <main id="main-content">
      <section class="jumbotron">
        <div class="jumbotron__content">
          <h2 class="jumotron__heading">Holiday Super Sale</h2>
          <p class="jumotron__subheading">Starts in:</p>
          <p class="countdown">
            <span class="timer days">00</span>d
            <span class="timer hrs">00</span>h
            <span class="timer min">00</span>m
            <span class="timer sec">00</span>s
          </p>
        </div>
      </section>
      <section>
        <h2 class="section__heading">Best sellers</h2>
        <!-- 4 cards -->
        <a class="section__link" href="/prodlist">Browse more games</a>
      </section>
    </main>
    <footer class="site-footer">
      <div class="footer-branding">
        <div class="footer-logo">
          <img src="/assets/footer-logo.png" alt="" />
        </div>
        <div class="some-links">
          <ul>
            <li class="some-link facebook fa-lg">
              <a href="http://facebook.com"
                ><i class="fab fa-facebook-f"></i
                ><span class="sr-only">Facebook</span></a
              >
            </li>
            <li class="some-link instagram fa-lg">
              <a href="http://instagram.com"
                ><i class="fab fa-instagram"></i
                ><span class="sr-only">Instagram</span></a
              >
            </li>
            <li class="some-link discord fa-lg">
              <a href="http://discord.com"
                ><i class="fab fa-discord"></i
                ><span class="sr-only">Discord</span></a
              >
            </li>
          </ul>
        </div><!-- end some-links -->
      </div><!-- end footer-branding -->
      <nav class="footer-nav">
        <ul>
          <li class="footer-nav__item">
            <a href="/my-account" class="footer-nav__link">My Account</a>
          </li>
          <li class="footer-nav__item">
            <a href="/my-wishlist" class="footer-nav__link">My Wishlist</a>
          </li>
          <li class="footer-nav__item">
            <a href="/terms-and-conditions" class="footer-nav__link"
              >Terms and conditions</a
            >
          </li>
          <li class="footer-nav__item">
            <a href="/faq" class="footer-nav__link">FAQ</a>
          </li>
          <li class="footer-nav__item">
            <a href="/contact-us" class="footer-nav__link">Contact us</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
